<div>
  <button mat-button [matMenuTriggerFor]="menu">MENU</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="goToUserProfile()">User Profile</button>
    <button mat-menu-item (click)="signOut()">Sign out</button>
  </mat-menu>
  <div style="display: flex">
    <mat-card
      *ngFor="let movie of movies"
      style="flex: 1 1 auto; align-items: center"
    >
      <mat-card-header style="text-align: center; margin-bottom: 5px">
        <mat-card-title style="font-weight: 700">{{
          movie.Title
        }}</mat-card-title>
        <mat-card-subtitle
          >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
        >
      </mat-card-header>
      <img
        src="{{ movie.ImagePath }}"
        alt="{{ movie.Title }}"
        style="max-width: 200px"
      />
      <mat-card-actions>
        <button mat-button (click)="getGenre(movie.Genre)" color="primary">
          Genre
        </button>
        <button
          mat-button
          (click)="getDirector(movie.Director)"
          color="primary"
        >
          Director
        </button>
        <button mat-button (click)="getDescription(movie)" color="primary">
          Synopsis
        </button>
        <button
          mat-button
          *ngIf="!isFavorite(movie._id)"
          (click)="addFavorite(movie._id)"
        >
          <mat-icon>favorite_border</mat-icon>
        </button>
        <button
          mat-button
          *ngIf="isFavorite(movie._id)"
          (click)="deleteFavorite(movie._id)"
        >
          <mat-icon>favorite</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
